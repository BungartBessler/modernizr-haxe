<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Haxe Modernizr</title>
	<meta name="description" content="">
	<meta name="author" content="">
	
	<link rel="stylesheet" href="css/style.css?v=2">
	<style>
		#haxeizr {
			max-width: 950px;
			min-width: 650px;
			min-height:75px;
			margin: auto;
			padding-top: 20px;
		}
		
		#passed {
			display:inline-table;
		}
		
		#passed div:after {
			content:url(image/check.gif);
		}
		
		#failed {
			display:inline-table;
			float:right;
		}
		
		#failed div {
			opacity: 0.5;
		}
		
		#failed div:after {
			content:url(image/close.gif);
		}
	</style>
</head>

<body>
	
	<div id="haxeizr">
		<h1>Modernizer Haxe Extern Test</h1>
		<div id="passed">
			<h2 class="count">supported features</h2>
		</div>
		<div id="failed">
			<h2 class="count">unsupported features</h2>
		</div>
	</div>
	
	<script src="../bin/modernizr-2.6.2.hx.js?v=3"></script>
	<!--<script src="../bin/HaxeModernizr.js?v=3"></script>-->
	<script>
	Modernizr.load({
	load:['../bin/HaxeModernizr.js']
	});
	</script>
</body>

</html>
